{% extends 'layouts/main.html' %}
{% block content %} 
            <h1 class="mb-4">Dashboard Overview</h1>
            
            <!-- Dashboard Cards (Keep as it is) -->
            <div class="dashboard-cards">
                <div class="dashboard-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>Total Teachers</h5>
                            <h2 class="text-primary">{{ teacher_count }}</h2>
                        </div>
                        <i class="bi bi-people text-primary" style="font-size: 3rem;"></i>
                    </div>
                </div>

          <div class="dashboard-card">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5>Total Students</h5>
                <h2 class="text-success">{{ student_count}}</h2>
              </div>
              <i class="bi bi-person-lines-fill text-success" style="font-size: 3rem;"></i>
            </div>
          </div>

          <div class="dashboard-card">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5>Upcoming Events</h5>
                <h2 class="text-warning">3</h2>
              </div>
              <i class="bi bi-calendar-event text-warning" style="font-size: 3rem;"></i>
            </div>
          </div>
        </div>
      
      </main>
    </div>

    <!-- Modals for Actions -->
    <div class="modal fade" id="actionModal" tabindex="-1" aria-labelledby="actionModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Action</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalContent">
            <!-- Dynamic content for the Add Teacher form will be inserted here -->
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
