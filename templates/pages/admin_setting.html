{% extends 'layouts/main.html' %}
{% block content %} 
<h1 class="mb-4">Admin Settings</h1>

        <div class="settings-container">
          <!-- Profile Section -->
          <div class="profile-section">
            <h3 class="mb-4"><i class="fas fa-user-circle"></i> Profile Information</h3>

            <!-- Profile Photo and Change Option -->
            <div class="profile-photo-container">
              <img src="https://randomuser.me/api/portraits/men/46.jpg" alt="Profile Photo" class="profile-photo" id="profilePhoto" />
              <div class="profile-photo-overlay" onclick="openProfileUpload()">
                <i class="fas fa-camera"></i> Change Photo
              </div>
            </div>

                    <!-- Profile Information Display -->
                    <div class="profile-info">
                        <p><strong>Full Name:</strong> <span id="profileName">{{name}}</span> <i class="fas fa-pencil-alt" onclick="editProfile('name')"></i></p>
                        <p><strong>Email Address:</strong> <span id="profileEmail">{{email}}</span> <i class="fas fa-pencil-alt" onclick="editProfile('email')"></i></p>
                        <p><strong>Phone Number:</strong> <span id="profilePhone">9876543210</span> <i class="fas fa-pencil-alt" onclick="editProfile('phone')"></i></p>
                    </div>

            <!-- Profile Edit Form (Initially Hidden) -->
            <form id="profileForm" class="d-none">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Enter your full name" />
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email" />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="inputPhone" class="form-control" placeholder="Enter your phone number" />
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
          </div>

          <!-- Change Password Section -->
          <div class="security-section">
            <h3 class="mb-4"><i class="fas fa-lock"></i> Change Password</h3>

            <form id="passwordForm">
              <div class="form-group">
                <label>Current Password</label>
                <input type="password" class="form-control" placeholder="Enter current password" />
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" />
                <div id="passwordStrength" class="password-strength"></div>
              </div>
              <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" />
              </div>
              <button type="submit" class="btn btn-danger">Change Password</button>
            </form>
          </div>
        </div>

{% endblock %}
